name: Deploy Laravel to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Test DNS
        run: nslookup ${{ secrets.HOST_DNS }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/flyertrade

            echo "ğŸ‘‰ Pulling latest code..."
            sudo git fetch origin main
            sudo git reset --hard origin/main

            echo "ğŸ‘‰ Installing dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "ğŸ‘‰ Running migrations..."
            sudo php artisan migrate --force

            echo "ğŸ‘‰ Clearing and caching config..."
            sudo php artisan config:clear
            sudo php artisan cache:clear
            sudo php artisan config:cache

            echo "ğŸ‘‰ Fixing permissions..."
            sudo chown -R ubuntu:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            echo "ğŸ‘‰ Checking Pail package..."
            if ! composer show laravel/pail > /dev/null 2>&1; then
              echo "ğŸ“¦ Installing missing Laravel Pail..."
              sudo composer require laravel/pail --update-with-dependencies
            fi

            echo "ğŸ‘‰ Reloading Nginx..."
            sudo systemctl reload nginx
