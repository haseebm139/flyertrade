name: Deploy Laravel to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4


      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s               
          command_timeout: 15m        
          script: |
            cd /var/www/flyertrade
            echo "ðŸ‘‰ Clearing old config/cache before pull..."
            php artisan config:clear || true 
            php artisan cache:clear || true


            echo "ðŸ‘‰ Fixing Git permissions..."
            sudo chown -R ubuntu:ubuntu .git
            sudo chown -R ubuntu:ubuntu .
            
            echo "ðŸ‘‰ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ‘‰ Installing dependencies..." 
            composer install --no-dev --optimize-autoloader

            echo "ðŸ‘‰ Running migrations..."
            php artisan migrate --force

            echo "ðŸ‘‰ Clearing and caching config..."
            php artisan config:clear # Dependencies install hone ke baad dobara clear karein
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            echo "ðŸ‘‰ Fixing Laravel storage permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache 

            echo "ðŸ‘‰ Reloading services..." 
            sudo systemctl reload php8.3-fpm || true 
            sudo systemctl reload nginx || true
    
             
 
               
             
 